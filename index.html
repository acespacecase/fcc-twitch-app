<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FCC Twitch Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

  <div class="container-fluid">

    <div class="row justify-content-center" id="header-row">
      <div class="col-9">
        <h1>Who's on Twitch?</h1>
      </div>
    </div><!--row-->

    <div class="row justify-content-center">
      <div class="col-9">
        <h2>Online</h2>
      </div>
    </div>

    <div class="row justify-content-center card-deck" id="online">

      <div class="online-panel col-3">
        <div class="card">
          <img class="img-fluid card-img-top" src="http://static-cdn.jtvnw.net/previews-ttv/live_user_test_channel-640x360.jpg">
          <div class="card-block">
            <h3>Twitch Name</h3>
            <span class="status">Online Now</span>
            <p><strong>342</strong> viewers</p>
          </div>
          <div class="card-footer">
            <a href="#">View Stream</a>
          </div>
        </div>
      </div>

      <div class="online-panel col-3">
        <div class="card">
          <img class="img-fluid card-img-top" src="http://static-cdn.jtvnw.net/previews-ttv/live_user_test_channel-640x360.jpg">
          <div class="card-block">
            <h3>Twitch Name</h3>
            <span class="status">Online Now</span>
            <p><strong>342</strong> viewers</p>
          </div>
          <div class="card-footer">
            <a href="#">View Stream</a>
          </div>
        </div>
      </div>

      <div class="online-panel col-3">
        <div class="card">
          <img class="img-fluid card-img-top" src="http://static-cdn.jtvnw.net/previews-ttv/live_user_test_channel-640x360.jpg">
          <div class="card-block">
            <h3>Twitch Name</h3>
            <span class="status">Online Now</span>
            <p><strong>342</strong> viewers</p>
          </div>
          <div class="card-footer">
            <a href="#">View Stream</a>
          </div>
        </div>
      </div>

    </div><!--online-->

    <div class="row justify-content-center">
      <div class="col-9">
        <h2>Offline</h2>
      </div>
    </div>

    <div class="row justify-content-center" id="offline">
      <div class="offline-panel col-3">
        <h3>col 1</h3>
      </div>
      <div class="offline-panel col-3">
        <h3>col 2</h3>
      </div>
      <div class="offline-panel col-3">
        <h3>col 3</h3>
      </div>
    </div><!--offline-->

    <div class="row justify-content-center" id="footer">
      <div class="col-9">
        <p>Made by acespacecase</p>
      </div>
    </div><!--footer-->

  </div><!--container-fluid-->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/custom.js"></script>

  </body>
</html>
